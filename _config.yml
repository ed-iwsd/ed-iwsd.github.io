# Site settings
title: ECFI-GAIL International Workshop on Synthetic Data
description: 'June 25, 2025. Edinburgh UK'
domain: ed-iwsd.github.io
url: "https://ed-iwsd.github.io"
baseurl: ""

author:
  name: 'Hang Yu, Yuzhang Yang'

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
